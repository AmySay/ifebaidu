<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Task 01</title>
</head>
<body>
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="clickBtn()">确认填写</button>
  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
  <script type="text/javascript">
    function clickBtn() {
      let btn = document.getElementById('button')
      console.log(btn)
      getIptVal()
    }
    function getIptVal() {
      let ipt = document.getElementById('aqi-input')
      setVal(ipt.value)
    }
    function setVal(val) {
       document.getElementById('aqi-display').innerText=val
    }
  </script>
</body>

</html>

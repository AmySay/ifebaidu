  <h3>污染城市列表</h3>
  <ul id="aqi-list">

<script type="text/javascript" src="./js/public.js"></script>
<script type="text/javascript">
  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];

  (function () {

    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */

  })();
  structure()
  function structure() {
    let newList = [];
    for (l = 0; l < aqiData.length; l++) {
      newList.push(
        {
          city: aqiData[l][0],
          value: aqiData[l][1]
        }
      )
    }
    if (newList.length) {
      newList.sort((a, b) => b.value - a.value)
    }
    setHtml(newList)
  }
  function setHtml(newList) {
    let str = ''
    for (i = 0; i < newList.length; i++) {
      if(newList[i].value > 60){
        str += `<li>第${chnNumChar[i + 1]}名：${newList[i].city}，${newList[i].value}</li>`
      }
    }
    $('aqi-list').innerHTML = str
  }


</script>
